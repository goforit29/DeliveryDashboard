apiVersion: apps/v1
kind: Deployment
metadata:
  name: DeliveryDashboardContext
  labels:
    app: DeliveryDashboardContext
spec:
  replicas: 1
  selector:
    matchLabels:
      app: DeliveryDashboardContext
  template:
    metadata:
      labels:
        app: DeliveryDashboardContext
    spec:
      containers:
        - name: DeliveryDashboardContext
          image: username/DeliveryDashboardContext:latest
          ports:
            - containerPort: 8080
          readinessProbe:
            httpGet:
              path: '/actuator/health'
              port: 8080
            initialDelaySeconds: 10
            timeoutSeconds: 2
            periodSeconds: 5
            failureThreshold: 10
          livenessProbe:
            httpGet:
              path: '/actuator/health'
              port: 8080
            initialDelaySeconds: 120
            timeoutSeconds: 2
            periodSeconds: 5
            failureThreshold: 5